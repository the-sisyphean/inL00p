<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inLoop - Clubs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <nav class="top-nav">
        <div class="brand">♾️ inLoop</div>
        <div class="right-nav" id="logoutBtn"><i class="fas fa-sign-out-alt"></i></div>
    </nav>

    <div class="sidebar" id="sidebar">
        <h3>My Clubs</h3>
    </div>

    <main class="content-wrapper">
        <div style="position:relative; margin-bottom: 20px;">
            <input type="text" id="searchInput" placeholder="Search clubs..." style="width: 100%; margin:0; padding-left:40px; height: 45px;">
            <i class="fas fa-search" style="position:absolute; left:15px; top:50%; transform: translateY(-50%); color:#666;"></i>
        </div>

        <div class="club-controls">
            <button id="createClubBtn" class="btn btn-primary admin-only" onclick="openCreateClubModal()" style="white-space: nowrap;">
                <i class="fas fa-plus"></i> Create Club
            </button>

            <div class="tabs" style="margin-bottom: 0; flex-grow: 1; justify-content: flex-end;">
                <div class="tab active" onclick="switchClubTab('all')">All</div>
                <div class="tab" onclick="switchClubTab('tech')">Tech</div>
                <div class="tab" onclick="switchClubTab('cultural')">Cultural</div>
                <div class="tab" onclick="switchClubTab('sports')">Sports</div>
            </div>
        </div>

        <div class="clubs-grid" id="clubs-grid" style="margin-top: 20px;">
            <p style="grid-column: 1/-1; text-align:center; color: #888;">Loading clubs...</p>
        </div>
    </main>

    <nav class="bottom-nav">
        <a href="home.html" class="nav-item"><i class="fas fa-home"></i> <span>Home</span></a>
        <a href="calendar.html" class="nav-item"><i class="fas fa-calendar-alt"></i> <span>Calendar</span></a>
        <a href="clubs.html" class="nav-item active"><i class="fas fa-users"></i> <span>Clubs</span></a>
    </nav>

    <div class="event-modal hidden" id="createClubModal">
        <div class="event-modal-card">
            <div class="event-modal-header">
                <h3>New Club</h3><button onclick="closeModals()" class="close-btn"><i class="fas fa-times"></i></button>
            </div>
            <form id="createClubForm">
                <div class="form-group"><label>Name</label><input type="text" id="clubName" required></div>
                <div class="form-group"><label>Category</label>
                    <select id="clubCategory">
                        <option value="tech">Tech</option>
                        <option value="cultural">Cultural</option>
                        <option value="sports">Sports</option>
                    </select>
                </div>
                <div class="form-group"><label>Color</label><input type="color" id="clubColor" value="#3B82F6" style="height:40px;"></div>
                <div class="form-group"><label>Banner Image</label><input type="file" id="clubImageFile" accept="image/*"></div>
                <div class="form-group"><label>Description</label><textarea id="clubDesc" rows="3"></textarea></div>
                <button type="submit" class="btn btn-primary" style="width:100%">Create</button>
            </form>
        </div>
    </div>

    <div class="event-modal hidden" id="editClubModal">
        <div class="event-modal-card">
            <div class="event-modal-header">
                <h3>Edit Club</h3>
                <button onclick="closeModals()" class="close-btn"><i class="fas fa-times"></i></button>
            </div>
            <form id="editClubForm">
                <input type="hidden" id="editClubId">
                <input type="hidden" id="existingClubImage">
                <div class="form-group"><label>Name</label><input type="text" id="editClubName" required></div>
                <div class="form-group"><label>Category</label>
                    <select id="editClubCategory">
                        <option value="tech">Tech</option>
                        <option value="cultural">Cultural</option>
                        <option value="sports">Sports</option>
                    </select>
                </div>
                <div class="form-group"><label>Color</label><input type="color" id="editClubColor" style="height:40px;"></div>
                <div class="form-group"><label>Banner Image</label><input type="file" id="editClubImageFile" accept="image/*"></div>
                <div class="form-group"><label>Description</label><textarea id="editClubDesc" rows="3"></textarea></div>
                <button type="submit" class="btn btn-primary" style="width:100%">Update Club</button>
            </form>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
