<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Details</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <nav class="top-nav">
        <div class="left-nav" onclick="history.back()" style="cursor:pointer">
            <i class="fas fa-arrow-left"></i>
        </div>
        <div class="brand" id="headerClubName">Loading...</div>
        <div class="right-nav"><i class="fas fa-ellipsis-v"></i></div>
    </nav>

    <div class="sidebar" id="sidebar">
        <h3>My Clubs</h3>
    </div>

    <main class="content-wrapper" style="padding-top:0;">

        <div id="clubHeader" style="background: linear-gradient(to bottom, #333, #121212); padding: 40px 20px 20px; text-align: center; border-bottom: 1px solid #333;">
            <div id="clubIcon" style="font-size: 50px; margin-bottom: 10px;">üèõÔ∏è</div>
            <h1 id="detailClubName" style="margin: 0;">Club Name</h1>
            <span id="detailCategory" class="badge" style="background:#555; margin-top:10px; display:inline-block;">Category</span>
            <p id="detailDesc" style="color: #aaa; margin-top: 10px; font-size: 0.9rem; max-width: 600px; margin-left: auto; margin-right: auto;">
                Description loading...
            </p>
        </div>

        <div class="tabs" style="justify-content: center; margin-top: 20px; border-bottom: 1px solid #333;">
            <div class="tab active" onclick="showSection('events')">Events</div>
            <div class="tab" onclick="showSection('resources')">Resources</div>
        </div>
  
        <div id="section-events" class="section-content" style="max-width: 800px; margin: 20px auto;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; background:#1e1e1e; padding:10px; border-radius:8px;">
                <h3 id="monthLabel" style="margin:0;">Loading...</h3>
                <div style="display:flex; align-items:center; gap: 10px;">
                    <button class="btn" onclick="goToToday()" style="font-size: 0.8rem; padding: 5px 12px; background: #333; border: 1px solid #555;">Today</button>
                    <div>
                        <button class="btn" onclick="changeMonth(-1)"><i class="fas fa-chevron-left"></i></button>
                        <button class="btn" onclick="changeMonth(1)"><i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>
            </div>
            
            <div class="calendar-grid-header">
                <div>S</div><div>M</div><div>T</div><div>W</div><div>T</div><div>F</div><div>S</div>
            </div>
            <div class="calendar-days" id="calendarDays"></div>

            <button id="addEventBtn" class="btn btn-primary admin-only" style="width:100%; margin-top:20px;" onclick="openAddEventModal()">
                <i class="fas fa-plus"></i> Add Event to Calendar
            </button>
        </div>

        <div id="section-resources" class="section-content hidden" style="max-width: 600px; margin: 20px auto;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <h3>Study Material & Links</h3>
                <button id="addResourceBtn" class="btn admin-only" style="background:#333; font-size:0.8rem;" onclick="openAddResourceModal()">
                    <i class="fas fa-plus"></i> Add
                </button>
            </div>
            <div id="resourcesList" style="display:flex; flex-direction:column; gap:10px;">
                <p style="color:#666; text-align:center;">Loading resources...</p>
            </div>
        </div>
    </main>

    <div class="event-modal hidden" id="eventModal">
        <div class="event-modal-card">
            <div class="event-modal-header">
                <h3 id="modalDateTitle">Details</h3>
                <button onclick="closeModals()" class="close-btn"><i class="fas fa-times"></i></button>
            </div>
            <div id="modalEventList"></div>
        </div>
    </div>
    <div class="event-modal hidden" id="addEventModal">...</div>
    <div class="event-modal hidden" id="editEventModal">...</div>
    <div class="event-modal hidden" id="addResourceModal">...</div>

    <script>
        function showSection(id) {
            document.querySelectorAll('.section-content').forEach(el => el.classList.add('hidden'));
            document.getElementById('section-' + id).classList.remove('hidden');
            document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
            event.target.classList.add('active');
        }
    </script>
    <script type="module" src="app.js"></script>
</body>
</html>
