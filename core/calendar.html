<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inLoop - Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <nav class="top-nav">
        <div class="left-nav" id="menu-btn"><i class="fas fa-bars"></i></div>
        <div class="brand">Calendar</div>
        <div class="right-nav" id="logoutBtn"><i class="fas fa-sign-out-alt"></i></div>
    </nav>

    <div class="sidebar" id="sidebar">
        <h3>Menu</h3>
    </div>

    <main class="content-wrapper">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2 id="monthLabel">Loading...</h2>
            <div>
                <button class="btn" onclick="changeMonth(-1)"><i class="fas fa-chevron-left"></i></button>
                <button class="btn" onclick="changeMonth(1)"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>

        <div class="calendar-grid-header">
            <div>S</div>
            <div>M</div>
            <div>T</div>
            <div>W</div>
            <div>T</div>
            <div>F</div>
            <div>S</div>
        </div>
        <div class="calendar-days" id="calendarDays"></div>

        <button class="btn btn-primary" style="width:100%; margin-top:20px;" onclick="openAddEventModal()">
            <i class="fas fa-plus"></i> Add Event
        </button>
    </main>

    <nav class="bottom-nav">
        <a href="home.html" class="nav-item"><i class="fas fa-home"></i> <span>Home</span></a>
        <a href="calendar.html" class="nav-item active"><i class="fas fa-calendar-alt"></i> <span>Calendar</span></a>
        <a href="clubs.html" class="nav-item"><i class="fas fa-users"></i> <span>Clubs</span></a>
    </nav>

    <div class="event-modal hidden" id="eventModal">
        <div class="event-modal-card">
            <div class="event-modal-header">
                <h3 id="modalDateTitle">Details</h3>
                <button onclick="closeModals()" class="close-btn"><i class="fas fa-times"></i></button>
            </div>
            <div id="modalEventList"></div>
        </div>
    </div>

    <div class="event-modal hidden" id="addEventModal">
        <div class="event-modal-card">
            <div class="event-modal-header">
                <h3>Add Event</h3>
                <button onclick="closeModals()" class="close-btn"><i class="fas fa-times"></i></button>
            </div>
            <form id="newEventForm">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="evtTitle" required>
                </div>

                <div style="display: flex; gap: 15px;">
                    <div class="form-group" style="flex: 1;">
                        <label>Date</label>
                        <input type="date" id="evtDate" required>
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label>Time</label>
                        <input type="time" id="evtTime" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Category</label>
                    <select id="evtCategory">
                        <option value="tech">Tech</option>
                        <option value="cultural">Cultural</option>
                        <option value="sports">Sports</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" style="width:100%">Save</button>
            </form>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
